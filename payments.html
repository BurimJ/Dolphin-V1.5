<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="app/style/global.css" />
    <link rel="stylesheet" href="app/style/login.css" />
    <link rel="stylesheet" href="app/style/home.css" />
    <link rel="stylesheet" href="app/style/members.css" />
    <link rel="stylesheet" href="app/style/competitors.css" />
    <link rel="icon" href="app/img/logo.png" />
    <title>Payments</title>
  </head>
  <body>
    <main>
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="sidebar__container">
          <div class="sidebar__container-top">
            <div class="sidebar__container-top-logo">
              <img src="app/img/logo.png" alt="" class="sidebar__logo" />
            </div>
            <button onclick="window.location.href='home.html'" id="home" class="btn btn-sidebar">
              <ion-icon name="rocket-outline" class="btn-icon"></ion-icon>
              Home
            </button>
            <button onclick="window.location.href='members.html'" class="btn btn-sidebar">
              <ion-icon name="newspaper-outline" class="btn-icon"></ion-icon>
              Members
            </button>
            <button onclick="window.location.href='competitors.html'" class="btn btn-sidebar">
              <ion-icon name="people-outline" class="btn-icon"></ion-icon>
              Competitors
            </button>
            <button onclick="window.location.href='payments.html'" class="btn btn-sidebar">
              <ion-icon name="storefront-outline" class="btn-icon"></ion-icon>
              Payments
            </button>
            <button onclick="window.location.href='times.html'" class="btn btn-sidebar">
              <ion-icon name="ticket-outline" class="btn-icon"></ion-icon>
              Times
            </button>
          </div>

          <div class="sidebar__container-bottom">
            <button class="btn btn-sidebar">
              <ion-icon name="settings-outline" class="btn-icon"></ion-icon>
              Settings
            </button>
            <button class="btn btn-sidebar">
              <ion-icon name="help-circle-outline" class="btn-icon"></ion-icon>
              Help
            </button>
          </div>
        </div>
      </div>

      <!-- TOP NAV BAR -->
      <div class="wrapper">
        <div class="home">
          <div class="home__dashboard">
            <ion-icon name="menu-outline" class="btn-icon"></ion-icon>
            <p>Dashboard</p>
          </div>
          <div class="home__elements">
            <button class="btn btn-home zero">
              <ion-icon name="add-circle-outline" class="btn-icon"></ion-icon>
              Member
            </button>
            <button class="btn btn-home zero">
              <ion-icon name="add-circle-outline" class="btn-icon"></ion-icon>
              Update
            </button>
            <button class="btn btn-home zero">
              <ion-icon name="add-circle-outline" class="btn-icon"></ion-icon>
              Time
            </button>
            <ion-icon name="notifications-outline" class="btn-icon btn-bell"></ion-icon>
            <img src="app/img/user-picture.png" alt="" class="user-picture" />
          </div>
        </div>
        <div class="cards"></div>
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app/js/app.js" type="module"></script>
    <script src="app/js/zPayments.js"></script>
  </body>
</html>

<!-- change main to a div for different css -->
