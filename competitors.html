<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="app/style/global.css" />
    <link rel="stylesheet" href="app/style/login.css" />
    <link rel="stylesheet" href="app/style/home.css" />
    <link rel="stylesheet" href="app/style/members.css" />
    <link rel="stylesheet" href="app/style/competitors.css" />
    <link rel="icon" href="app/img/logo.png" />
    <title>Competitors</title>
  </head>
    <body>
    <main>
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="sidebar__container">
          <div class="sidebar__container-top">
            <div class="sidebar__container-top-logo">
              <img src="app/img/logo.png" alt="" class="sidebar__logo" />
                            <ion-icon
                class="btn-toggle"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
            <button
              onclick="window.location.href='home.html'"
              id="home"
              class="btn btn-sidebar"
            >
              <ion-icon name="rocket-outline" class="btn-icon"></ion-icon>
              Home
            </button>
            <button
              onclick="window.location.href='members.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="newspaper-outline" class="btn-icon"></ion-icon>
              Members
            </button>
            <button
              onclick="window.location.href='competitors.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="people-outline" class="btn-icon"></ion-icon>
              Competitors
            </button>
            <button
              onclick="window.location.href='payments.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="storefront-outline" class="btn-icon"></ion-icon>
              Payments
            </button>
            <button
              onclick="window.location.href='times.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="ticket-outline" class="btn-icon"></ion-icon>
              Times
            </button>
          </div>

          <div class="sidebar__container-bottom">
            <button class="btn btn-sidebar">
              <ion-icon name="settings-outline" class="btn-icon"></ion-icon>
              Settings
            </button>
            <button class="btn btn-sidebar">
              <ion-icon name="help-circle-outline" class="btn-icon"></ion-icon>
              Help
            </button>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="home">
          <div class="home__dashboard">
            <ion-icon name="menu-outline" class="btn-icon"></ion-icon>
            <p>Dashboard</p>
          </div>
          <div class="home__elements">
            <button id="btn__add-competitor" class="btn btn-home">
              <ion-icon name="add-circle-outline" class="btn-icon"></ion-icon>
              Competitor
            </button>
            <ion-icon
              name="notifications-outline"
              class="btn-icon btn-bell"
            ></ion-icon>
            <img src="app/img/user-picture.png" alt="" class="user-picture" />
          </div>
        </div>
        <div id="competitors" class="cards"></div>
      </div>
    </main>
       <!-- dialog and form for competititve swimmers -->

      <dialog id="dialog-for-competitor">
        <form id="form-for-competitor">
         <h3>Add competitor</h3>
         <p id="obs-m">If you are NOT competing, please use the "add member" button instead.</p></br>
            <section id="personal-information-c">
               <label>First Name <input type="text" id="competitorFirstName" /></label></br></br>
               <label>Last Name <input type="text" id="competitorLastName" /></label></br></br>
               <label>Age <input type="number" id="competitorAge" /></label></br></br>
               <label>Birthdate <input type="date" id="competitorBirthdate"/></label></br></br>
            </section>
            <section id="club-information-c">
               <label>My Team
                <select id="competitorTeam">
                  <option>Junior competitor</option>
                  <option>Senior competitor</option>
                </select>
               </label></br></br>
               <label>My payment method
                  <select id="competitorPayment">
                     <option>Junior team</option>
                     <option>Senior team</option>
                  </select></br></br>
               </label>
            </section>
            <section id="preferences-c">
                <label>My primary distance
                  <select id="competitorDistance">
                     <option>Sprinter</option>
                     <option>Medium distance</option>
                     <option>Long distance</option>
                  </select></br></br>
               </label>
            </section>
            <section class="buttons">
               <input type="submit" name="btn__style" id="btn__style" class="btn__style-dialog" value="Add Competitor">
              <button class="btn__style-dialog">Reset</button>
              <button class="btn__style-dialog">Close</button>
            </section>
         </form>
      </dialog>

      <!-- dialog and form for competitive swimmers update -->

      <dialog id="dialog-update-competitor">
        <form id="form-update-competitor">
         <h3>Update competitor</h3>
         <p id="obs-m-u">If you are NOT competing, please use the "add member" button instead.</p></br>
            <section id="personal-information-c-u">
               <label>First Name <input type="text" id="competitorUpdateFirstName" /></label></br></br>
               <label>Last Name <input type="text" id="competitorUpdateLastName" /></label></br></br>
               <label>Age <input type="number" id="competitorUpdateAge" /></label></br></br>
               <label>Birthdate <input type="date" id="competitorUpdateBirthdate"/></label></br></br>
            </section>
            <section id="club-information-c-u">
               <label>My Team
                <select id="competitorUpdateTeam">
                  <option>Junior competitor</option>
                  <option>Senior competitor</option>
                </select>
               </label></br></br>
               <label>My payment method
                  <select id="competitorUpdatePayment">
                     <option>Junior team</option>
                     <option>Senior team</option>
                  </select></br></br>
               </label>
            </section>
          <section id="preferences-c-u">
                <label>My primary distance
                  <select id="competitorUpdateDistance">
                     <option>Sprinter</option>
                     <option>Medium distance</option>
                     <option>Long distance</option>
                  </select></br></br>
               </label>
            </section>
            <section class="buttons">
              <button class="btn__style-dialog">Update Competitor</button>
              <button class="btn__style-dialog">Reset</button>
              <button class="btn__style-dialog">Close</button>
            </section>
         </form>
      </dialog>


         <dialog id="dialog-delete-competitor">
        <h2>Are you sure you want to delete this competitor?</h2>
        <form method="dialog" id="form-delete-competitor">
            <button class="btn__style-dialog">No</button>
            <button class="btn__style-dialog">Yes</button>
        </form>
    </dialog>
      <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app/js/app.js" type="module"></script>
    <script src="app/js/create-competitor.js"></script>
   </body>
</html>
