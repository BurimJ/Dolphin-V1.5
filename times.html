<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="app/style/global.css" />
    <link rel="stylesheet" href="app/style/login.css" />
    <link rel="stylesheet" href="app/style/home.css" />
    <link rel="stylesheet" href="app/style/members.css" />
    <link rel="stylesheet" href="app/style/competitors.css" />
    <link rel="icon" href="app/img/logo.png" />
    <title>Times</title>
   </head>
   <body>
<main>
      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="sidebar__container">
          <div class="sidebar__container-top">
            <div class="sidebar__container-top-logo">
              <img src="app/img/logo.png" alt="" class="sidebar__logo" />

            </div>
            <button onclick="window.location.href='home.html'" id="home" class="btn btn-sidebar">
              <ion-icon name="rocket-outline" class="btn-icon"></ion-icon>
              Home
            </button>
            <button
              onclick="window.location.href='members.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="newspaper-outline" class="btn-icon"></ion-icon>
              Members
            </button>
            <button
              onclick="window.location.href='competitors.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="people-outline" class="btn-icon"></ion-icon>
              Competitors
            </button>
            <button
              onclick="window.location.href='payments.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="storefront-outline" class="btn-icon"></ion-icon>
              Payments
            </button>
            <button
              onclick="window.location.href='times.html'"
              class="btn btn-sidebar"
            >
              <ion-icon name="ticket-outline" class="btn-icon"></ion-icon>
              Times
            </button>
          </div>

          <div class="sidebar__container-bottom">
            <button class="btn btn-sidebar">
              <ion-icon name="settings-outline" class="btn-icon"></ion-icon>
              Settings
            </button>
            <button class="btn btn-sidebar">
              <ion-icon name="help-circle-outline" class="btn-icon"></ion-icon>
              Help
            </button>
          </div>
        </div>
      </div>

      <!-- TOP NAV BAR -->
      <div class="wrapper">
        <div class="home">
          <div class="home__dashboard">
            <ion-icon name="menu-outline" class="btn-icon"></ion-icon>
            <p>Dashboard</p>
          </div>
          <div class="home__elements">
            <button id="btn-add-time" class="btn btn-home">
              <ion-icon name="add-circle-outline" class="btn-icon"></ion-icon>
              Time
            </button>
            <ion-icon
              name="notifications-outline"
              class="btn-icon btn-bell"
            ></ion-icon>
            <img src="app/img/user-picture.png" alt="" class="user-picture" />
          </div>
        </div>
        <div class="cards">
           <section id="sorting">
         <select id="disciplineSort">
            <option></option>
            <option id="crawlSort">Crawl</option>
            <option id="backstrokeSort">Backstroke</option>
            <option id="breastStrokeSort">Breatstroke</option>
            <option id="butterflySort">Butterfly</option>
         </select>
         <select id="distanceSort">
            <option></option>
            <option id="shortDistanceSort" value="50 m">50 m</option>
            <option id="mediumDistanceSort" value="200 m">200 m</option>
            <option id="longDistanceSort" value="1000 m">1000 m</option>
         </select>
         <select id="top-five">
            <optgroup label="Crawl">
               <option id="top-five-s-c" value="50c">50 m Crawl Top 5</option>
               <option id="top-five-m-c" value="200c">200 m Crawl Top 5</option>
               <option id="top-five-l-c" value="1000c">1000 m Crawl Top 5</option>
            </optgroup>
            <optgroup label="Backstroke">
               <option id="top-five-s-ba" value="50ba">50 m Backstroke Top 5</option>
               <option id="top-five-m-ba" value="200ba">200 m Backstroke Top 5</option>
               <option id="top-five-l-ba" value="1000ba">1000 m Backstroke Top 5</option>
            </optgroup>
            <optgroup label="Breaststroke">
               <option id="top-five-s-br" value="50br">50 m Breaststroke Top 5</option>
               <option id="top-five-m-br" value="200br">200 m Breaststroke Top 5</option>
               <option id="top-five-l-br" value="1000br">1000 m Breaststroke Top 5</option>
            </optgroup>
            <optgroup label="Butterfly">
               <option id="top-five-s-bu" value="50bu">50 m Butterfly Top 5</option>
               <option id="top-five-m-bu" value="200bu">200 m Butterfly Top 5</option>
               <option id="top-five-l-bu" value="1000bu">1000 m Butterfly Top 5</option>
            </optgroup>
         </select>

         <button id="btn-reset-filters" class="btn__style-filter">Reset Filters</button>
      </section>
      <table width="100%">
         <tbody>
            <tr>
            <th width="16.6%">User</th>
            <th width="16.6%">Age</th>
            <th width="16.6%">Meters</th>
            <th width="16.6%">Distance</th>
            <th width="16.6%">Time</th>
            <th width="16.6%">Remove</th>
            </tr>
         </tbody>
      </table>

      <div id="times">
      </div>
        </div>

      </div>
    </main>

    <!-- Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app/js/app.js" type="module"></script>
    <script src="app/js/create-times.js"></script>
        <!-- add competitive time -->

      <dialog id="dialog-for-time">
         <form id="form-for-time">
            <h3> Add a competitive time</h3>
            <section id="personal-information-t">
               <label>First Name <input type="text" id="firstNameTime"></label></br></br>
               <label>Last Name <input type="text" id="lastNameTime"></label></br></br>
               <label>Age <input type="number" id="ageTime"></label></br></br>
               <!-- Eller vi kan gøre det gennem et ID, hvis vi får tid. -->
               <!-- <label>Enter your club-id <input type="text" id="id-t"></label></br></br> -->
            </section>
            <section id="discipline-information-t">
               <label> Choose your discipline</br></br>
               <select id="distanceTime">
                  <option>50 m</option>
                  <option>200 m</option>
                  <option>1000 m</option>
               </select>
               <select id="disciplineTime">
                  <option>Crawl</option>
                  <option>Backstroke</option>
                  <option>Breatstroke</option>
                  <option>Butterfly</option>
               </select></br></br>
               </label>
            </section>
            <section id="time-information-t">
               <label>Time
                  <input type="number" id="minutsTime">
                  <input type="number" id="secondsTime">
                  <input type="number" id="millisecondsTime">
               </label></br></br>
            </section>
            <section class="buttons">
              <button class="btn__style-dialog">Submit</button>
              <button class="btn__style-dialog">Reset</button>
              <button class="btn__style-dialog">Close</button>
            </section>
         </form>
      </dialog>

    <!-- dialog - delete post -->

    <dialog id="dialog-delete-time">
        <h2>Are you sure you want to delete this time?</h2>
        <form method="dialog" id="form-delete-time">
            <button class="btn__style-dialog">No</button>
            <button class="btn__style-dialog">Yes</button>
        </form>
    </dialog>

     <footer>
      <dialog id="dialog-for-time-update">
         <form id="form-for-time-update">
            <h3> Update a competitive time</h3>
            <section id="personal-information-t-u">
               <label>First Name <input type="text" id="first-name-t-u"></label></br></br>
               <label>Last Name <input type="text" id="last-name-t-u"></label></br></br>
               <label>Age <input type="number" id="age-t-u"></label></br></br>
            </section>
            <section id="discipline-information-t-u">
               <label> Choose your discipline</br></br>
               <select id="distance-t-u">
                  <option>50 m (Short distance)</option>
                  <option>200 m (Medium distance)</option>
                  <option>1000 m (Long distance)</option>
               </select>
               <select id="discipline-t-u">
                  <option>Crawl</option>
                  <option>Backstroke</option>
                  <option>Breatstroke</option>
                  <option>Butterfly</option>
                  <option>Free</option>
               </select></br></br>
               </label>
            </section>
            <section id="time-information-t-u">
               <label>Time
                  <input type="number" id="minuts-t-u">
                  <input type="number" id="seconds-t-u">
                  <input type="number" id="milliseconds-t-u">
               </label></br></br>
               <label><input type="checkbox" id="personal-record-t-u"> Personal record</label></br></br>
            </section>
            <section class="buttons">
              <button class="btn__style">Submit</button>
              <button class="btn__style">Reset</button>
              <button class="btn__style">Close</button>
            </section>
         </form>
      </dialog>
      <p>Svømmeklubben delfinen</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app/js/create-time.js"></script>
   </body>
</html>
